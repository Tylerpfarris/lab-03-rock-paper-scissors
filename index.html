<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <!-- 1) A div containing a list for the rules
        -div needs and id to style 
         -should be an ordered li (<ol>)-->
        <div>
            Lets play Rock Paper Scissors! heres how:
            <ol>
                <li>chose which one you'd like the throw by selecting the image</li>
                <li>press the throw button at the bottom of the page</li>
                <li>STAND BACK</li>
            </ol>
        </div>
        <div>
            <label>
                <input type="radio" name="rps" value="rock" />
                <img src="assets/theRock.png" alt="a rock">
            </label>
            <label>
                <input type="radio" name="rps" value="paper" />
                <img src="assets/toiletPaper.png" alt="paper">
            </label>
            <label>
                <input type="radio" name="rps" value="scissors" />
                <img src="assets/trippyScissors.png" alt="scissors">
            </label>
        </div>

        <!--5) an image corresponding with the computers throw. -->
        <div>
            <img src="" alt="">
        </div>
        <!-- 2) 3 labels w/ with a radio button in each (rock, paper, scissors)
            -images for all three
            -labels
            -radio buttons -->
        <div>
            <button id="throw-button">Throw</button>
        </div>
        <!--3)Throw button -->
        <div>
            Total Games:<span id="total"></span>
        </div>
        <div>
            Wins:<span id="wins"></span>
        </div>
        <div>
            Losses:<span id="losses"></span>
        </div>
        <div>
            Draws:<span id="draws"></span>
        </div>
        <div id="message-to-user">
        </div>
        <!--4) empty divs for win, loses, draws, total of matches -->

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
